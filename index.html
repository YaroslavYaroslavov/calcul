<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<div class="container">
    <div class="wrapper">
        <div class="display">
            <div class="currentFunc">
                <div class="displayFirstOperand"></div>
                <div class="currentOperation"></div>
            </div>
            <div class="displayText">0</div>
        </div>
        <div class="buttons">
            <button class="clearDisplay">C</button>
            <button class="clearMemory">CE</button>
            <button class="backspace">‚Üê</button>
            <button class="split operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiply operator">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="plus operator">+</button>
            <button class="number">00</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="result">=</button>

        </div>
    </div>
</div>

<body>
    <script src="./main.js"></script>
</body>

</html>
